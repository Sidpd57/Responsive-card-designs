<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

  <body>
    <div class="card">
      <div class="Profile-sidebar">
        <img src="img/profile pic.jpg" alt="" class="profile-image" width="150" height="150"/>
        <ul class="social-list">
          <li class="social-item">
            <a area-label="facebook" class="social-link" href=""
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li class="social-item">
            <a area-label="twitter" class="social-link" href=""
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
          </li>
          <li class="social-item">
            <a area-label="" class="social-link" href=""
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="profile-main">
        <h2 class="profile-name">Siddharth Prasad</h2>
        <p class="profile-position">Frontend Developer</p>
        <p class="profile-body">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero,
          consequatur ad ducimus eius voluptates mollitia nam debitis natus nisi
          deserunt laborum esse corrupti quaerat libero fugiat consectetur
