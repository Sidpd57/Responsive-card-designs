<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile-sidebar">
        <img class="profile-image" src="https://i.pravatar.cc/125" alt="" />
        <ul class="social-list">
          <li class="social-item">
            <a area-label="facebook" class="social-link" href=""
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li class="social-item">
            <a area-label="twitter" class="social-link" href=""
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
          </li>
          <li class="social-item">
            <a area-label="instagram" class="social-link" href=""
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="profile-main">
        <h2 class="profile-name">Muhammad Arthur</h2>
        <p class="profile-position">Frontend developer</p>
        <p class="profile-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis at
          non minima facilis animi ipsum modi explicabo rerum, officiis
          necessitatibus asperiores quo distinctio recusandae provident? 
        </p>
      </div>
    </div>
  </body>
</html>
