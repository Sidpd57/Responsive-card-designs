<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="product__image">
        <!-- <source srcset="images/pattern-background-mobile.svg" media="(min-width: 600px)"> -->
        <img src="images/illustration-hero.svg" alt="man listening to music" />
      </div>
      <div class="main">
        <div class="hero">
          <h1 class="hero__heading">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="flex-group">
          <div class="flex-item">
            <img src="images/icon-music.svg" alt="" />
            <p><span>Annual Plan</span> $59.99/year</p>
          </div>
          <p class="change">Change</p>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </section>
  </body>
</html>
